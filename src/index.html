<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country Quiz!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<script type="module" src="./ts/index.ts"></script>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="icon" href="./assets/img/devchallenges.png" />
	</head>
	<body class="bg-background min-h-screen bg-cover grid place-items-center">
		<main class="relative w-11/12 max-w-4xl font-poppins">
			<section
				class="absolute -top-14 left-0 right-0 mx-auto w-28 px-6 py-2 text-center bg-orange-500 text-white rounded-xl font-medium"
			>
				<span id="timer">15</span><span> sec</span>
			</section>
			<section class="text-xl mb-1 font-bold text-white">
				<h1>COUNTRY QUIZ</h1>
			</section>
			<div class="relative bg-white rounded-2xl p-8">
				<img
					class="absolute w-24 aspect-square lg:w-28 right-0 -top-16"
					src="./assets/svg/world-globe.svg"
					id="logo"
					alt="Game logo"
				/>
				<section class="text-center" id="start-box">
					<h2 class="text-[#1D355D] font-bold text-3xl my-3">
						Choose regions and play
					</h2>
					<ul
						class="grid grid-cols-auto-fit-100 place-items-center gap-2 justify-center my-8"
					>
						<li>
							<input
								id="checkbox-america"
								type="checkbox"
								class="absolute invisible peer"
							/>
							<label
								for="checkbox-america"
								class="peer-checked:bg-blue-100 peer-checked:border-blue-500 px-2 py-1 border-solid border-2 w-32 text-center rounded text-lg cursor-pointer block transition-colors duration-150"
							>
								America
							</label>
						</li>
						<li>
							<input
								id="checkbox-europe"
								type="checkbox"
								class="absolute invisible peer"
							/>
							<label
								for="checkbox-europe"
								class="peer-checked:bg-blue-100 peer-checked:border-blue-500 px-2 py-1 border-solid border-2 w-32 text-center rounded text-lg cursor-pointer block transition-colors duration-150"
								>Europe</label
							>
						</li>
						<li>
							<input
								id="checkbox-asia"
								type="checkbox"
								class="absolute invisible peer"
							/>
							<label
								for="checkbox-asia"
								class="peer-checked:bg-blue-100 peer-checked:border-blue-500 px-2 py-1 border-solid border-2 w-32 text-center rounded text-lg cursor-pointer block transition-colors duration-150"
							>
								Asia
							</label>
						</li>
						<li>
							<input
								id="checkbox-africa"
								type="checkbox"
								class="absolute invisible peer"
							/>
							<label
								for="checkbox-africa"
								class="peer-checked:bg-blue-100 peer-checked:border-blue-500 px-2 py-1 border-solid border-2 w-32 text-center rounded text-lg cursor-pointer block transition-colors duration-150"
							>
								Africa
							</label>
						</li>
						<li>
							<input
								id="checkbox-oceania"
								type="checkbox"
								class="absolute invisible peer"
							/>
							<label
								for="checkbox-oceania"
								class="peer-checked:bg-blue-100 peer-checked:border-blue-500 px-2 py-1 border-solid border-2 w-32 text-center rounded text-lg cursor-pointer block transition-colors duration-150"
							>
								Oceania
							</label>
						</li>
					</ul>
					<button
						type="button"
						id="start-game"
						class="w-max px-8 py-2 rounded-xl mx-auto font-semibold text-lg text-[#1D355D] border-2 border-solid border-[#1D355D] cursor-pointer transition-colors duration-300 hover:bg-green-500 hover:text-white hover:border-transparent"
					>
						Start!
					</button>
				</section>
				<section id="quizbox" class="hidden">
					<img
						class="w-20 aspect-video mb-2 rounded-sm border-2 hidden"
						alt="flag"
						id="flagImage"
					/>
					<p class="font-bold text-[#2F527B] mb-4 leading-tight" id="question">
						...
					</p>

					<ul class="space-y-4" id="answer-options">
						<li class="Answer-option">...</li>
						<li class="Answer-option">...</li>
						<li class="Answer-option">...</li>
						<li class="Answer-option">...</li>
					</ul>
					<p
						class="hidden mt-6 ml-auto bg-orange-400 w-min px-8 py-2 rounded-md shadow-md shadow-orange-200 text-lg text-white hover:bg-orange-500 cursor-pointer transition-colors duration-300"
						id="next"
					>
						Next
					</p>
				</section>
				<section class="text-center hidden" id="results">
					<img
						class="w-2/3 max-w-sm mx-auto"
						src="./assets/svg/winners-trophy.svg"
						alt="Trophy and friends"
					/>
					<h2
						class="text-[#1D355D] font-bold text-2xl my-3"
						id="resultsTitle"
					></h2>
					<p class="text-[#1D355D] text-lg my-4" id="resultsCount">
						<span class="text-green-500 text-xl"></span>
					</p>
					<p
						class="w-max px-10 py-4 rounded-xl mx-auto font-semibold text-lg text-[#1D355D] border-2 border-solid border-[#1D355D] cursor-pointer transition-colors duration-300 hover:bg-green-500 hover:text-white hover:border-transparent"
						id="try-again"
					>
						Try again
					</p>
				</section>
			</div>
		</main>
	</body>
</html>
